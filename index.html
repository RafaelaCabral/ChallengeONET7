<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador de Texto</title>
</head>

<body>
    <header class="header">
        <img class="logo" src="./img/logo.png" alt="Logo da Alura">
        <h1 class="titulo">Encriptador de Texto</h1>
    </header>

    <main class="container">
        <section class="input-section">
            <textarea class="text-area" placeholder="Digite seu texto aqui..."></textarea>
            <div class="botoes">
                <button class="btn-encriptar">Criptografar</button>
                <button class="btn-desencriptar">Descriptografar</button>
            </div>
            <div class="informacao">
                <h6>Apenas letras minúsculas e sem acento.</h6>
            </div>
        </section>

        <section class="output-section">
            <textarea class="mensagem" placeholder="Resultado aparecerá aqui..." readonly></textarea>
            <button class="btn-copiar">Copiar</button>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 - Desenvolvido por Rafaela Cabral</p>
        <div class="social-links">
            <a href="https://www.linkedin.com/in/rafaela-vieira-cabral-733b5922a/" target="_blank" class="social-link">
                <img src="img/linkedin.png" alt="LinkedIn" class="social-icon">
                LinkedIn
            </a>
            <a href="https://github.com/RafaelaCabral" target="_blank" class="social-link">
                <img src="img/github.png" alt="GitHub" class="social-icon">
                GitHub
            </a>
        </div>
    </footer>
    
    

    <script src="index.js"></script>
</body>

</html>
